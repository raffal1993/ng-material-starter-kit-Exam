<mat-grid-list cols="2" rowHeight="1:2">
  <h1>Products</h1>
  <mat-grid-tile>
    <ng-container *ngIf="products$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">         <!-- Column 1 -->
        <ng-container matColumnDef="column1">
          <th mat-header-cell *matHeaderCellDef> Title</th>
          <td (click)="onClick(element['id'],element['category'])" mat-cell
              *matCellDef="let element"> {{ element['title'] }} </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="column2">
          <th mat-header-cell *matHeaderCellDef> Category</th>
          <td mat-cell *matCellDef="let element"> {{element['category']}} </td>
        </ng-container>
        <!-- Column 3 -->
        <ng-container matColumnDef="column3">
          <th mat-header-cell *matHeaderCellDef> Price</th>
          <td mat-cell *matCellDef="let element"> {{element['price']}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['column1', 'column2','column3']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['column1', 'column2','column3'];"></tr>
      </table>
    </ng-container>
  </mat-grid-tile>
  <mat-grid-tile>


    <mat-list role="list" *ngIf="selectedProduct$| async">
      <mat-list-item role="listitem"
                     *ngIf="selectedProduct$! | async as item">
        <h2>Detail</h2>
        <img [ngStyle]="{'width': '60px'}" src="{{item.image}}" alt="">
        <p>{{item.description}}</p>
      </mat-list-item>
    </mat-list>


  </mat-grid-tile>
</mat-grid-list>
